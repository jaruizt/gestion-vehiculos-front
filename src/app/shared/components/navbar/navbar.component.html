      <i class="bi bi-car-front-fill"></i>
      <span>Gestión de Vehículos</span>
    </a>

    <!-- Toggle para móvil -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-house-door-fill"></i>
            <span>Inicio</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/vehiculos" routerLinkActive="active">
            <i class="bi bi-car-front-fill"></i>
            <span>Vehículos</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/clientes" routerLinkActive="active">
            <i class="bi bi-people-fill"></i>
            <span>Clientes</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contratos" routerLinkActive="active">
            <i class="bi bi-file-text-fill"></i>
            <span>Contratos</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/facturas" routerLinkActive="active">
            <i class="bi bi-receipt"></i>
            <span>Facturas</span>
          </a>
        </li>
      </ul>

      <!-- Usuario -->
      <ul class="navbar-nav" *ngIf="currentUser">
        <li class="nav-item dropdown">
          
            <a class="nav-link dropdown-toggle user-menu"

            data-bs-toggle="dropdown"

              <i class="bi bi-person-fill"></i>
            </div>

              <span class="user-name">{{ currentUser.nombre }} {{ currentUser.apellidos }}</span>
              <small class="user-rol">{{ currentUser.rol }}</small>
            </div>

            <li>
              <a class="dropdown-item" href="#">

              <a class="dropdown-item" href="#">

              </a>
            </li>

            <li>
              <a class="dropdown-item logout" (click)="logout()" style="cursor: pointer;">
                <i class="bi bi-box-arrow-right"></i>
