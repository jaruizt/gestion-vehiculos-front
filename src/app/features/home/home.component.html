<div class="container mt-4">
  <!-- Header -->
  <div class="page-header">
    <h1><i class="bi bi-speedometer2"></i> Home</h1>
  </div>

  <!-- Alert Bienvenida -->
  <div class="alert alert-success fade-in" *ngIf="currentUser">
    <i class="bi bi-person-check-fill"></i>
    Bienvenido <strong>{{ currentUser.nombre }} {{ currentUser.apellidos }}</strong>
    <span class="badge bg-success ms-2">{{ currentUser.rol }}</span>
  </div>

  <!-- Stats Cards -->
  <div class="row">
    <div class="col-md-3 mb-4">
      <div class="card text-center fade-in">
        <div class="card-body">
          <i class="bi bi-car-front text-primary" style="font-size: 3rem;"></i>
          <h3 class="mt-3 mb-0">-</h3>
          <p class="text-muted">Veh√≠culos</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card text-center fade-in" style="animation-delay: 0.1s;">
        <div class="card-body">
          <i class="bi bi-people text-success" style="font-size: 3rem;"></i>
          <h3 class="mt-3 mb-0">-</h3>
          <p class="text-muted">Clientes</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card text-center fade-in" style="animation-delay: 0.2s;">
        <div class="card-body">
          <i class="bi bi-file-text text-warning" style="font-size: 3rem;"></i>
          <h3 class="mt-3 mb-0">-</h3>
          <p class="text-muted">Contratos Activos</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card text-center fade-in" style="animation-delay: 0.3s;">
        <div class="card-body">
          <i class="bi bi-currency-euro text-danger" style="font-size: 3rem;"></i>
          <h3 class="mt-3 mb-0">-</h3>
          <p class="text-muted">Ingresos Mes</p>
        </div>
      </div>
    </div>
  </div>
</div>
