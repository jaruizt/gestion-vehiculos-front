<div class="home-container">
  <div class="container-fluid">
    <!-- Header -->
    <div class="page-header">
      <h1>
        <i class="bi bi-speedometer2"></i>
        Panel de control
      </h1>
      <p class="page-subtitle">Vista general del sistema</p>
    </div>

    <!-- Alert Bienvenida -->
    <div class="welcome-card fade-in" *ngIf="currentUser">
      <div class="welcome-content">
        <div class="welcome-icon">
          <i class="bi bi-emoji-smile"></i>
        </div>
        <div class="welcome-text">
          <h3>¡Bienvenido de nuevo!</h3>
          <p>
            <strong>{{ currentUser.nombre }} {{ currentUser.apellidos }}</strong>
            <span class="user-badge">{{ currentUser.rol }}</span>
          </p>
        </div>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
      <div class="stat-card fade-in" style="animation-delay: 0.1s;">
        <div class="stat-icon blue">
          <i class="bi bi-car-front-fill"></i>
        </div>
        <div class="stat-content">
          <p>Vehículos</p>
        </div>
      </div>

      <div class="stat-card fade-in" style="animation-delay: 0.2s;">
        <div class="stat-icon blue">
          <i class="bi bi-people-fill"></i>
        </div>
        <div class="stat-content">
          <p>Clientes</p>
        </div>
      </div>

      <div class="stat-card fade-in" style="animation-delay: 0.3s;">
        <div class="stat-icon blue">
          <i class="bi bi-file-text-fill"></i>
        </div>
        <div class="stat-content">
          <p>Contratos Activos</p>
        </div>
      </div>

      <div class="stat-card fade-in" style="animation-delay: 0.4s;">
        <div class="stat-icon blue">
          <i class="bi bi-currency-euro"></i>
        </div>
        <div class="stat-content">
          <p>Ingresos Mes</p>
        </div>
      </div>
    </div>
  </div>
</div>
